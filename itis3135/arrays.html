<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared Helms's Jittery Horse || ITIS 3135 || Arrays</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/footer.js"></script>
</head>
<body>
    <header class="body-header">
        <div class="nav-bar-container" id="header">
            <!-- Header content will be loaded here dynamically -->
        </div>
    </header>
    <main class="body-title">
        <h2>Arrays</h2>
        <div class="array-pass-fail-message"></div>
        <div class="btn-group">
            <button class="btn" id="add-salary-btn">Add Salary</button>
            <button class="btn" id="mod-salary-btn">Modify Salary</button>
            <button class="btn" id="display-results-btn">Display Results</button>
            <button class="btn" id="display-salary-btn">Display Salary</button>
        </div>
        <div class="input-entry" style="display: none;">
            <input type="text" id="f-name-input" placeholder="First Name">
            <input type="text" id="l-name-input" placeholder="Last Name">
            <input type="number" id="s-input" placeholder="Salary: (ex. 12345.67)" step="0.01">
            <p><small>Note: Enter salary as a positive number with up to two decimal places.</small></p>
            <button class="btn" id="submit-salary-btn">Submit</button>
        </div>
        <div class="salary-select" style="display: none;">
            <div class="employee-dropdown-div">
                <select id="employee-dropdown"></select>
            </div>
            <div class="salary-select-dropdown">
                <input type="number" id="new-salary-input" placeholder="New Salary" step="0.01">
                <button class="btn" id="update-salary-btn">Submit</button>
            </div>
        </div>
        <div class="results" style="display: none;">
            <h2 class="results-header" id="results-header"></h2>
            <p class="results-highest" id="results-highest"></p>
            <p class="results-average" id="results-average"></p>
        </div>
        <div class="salaries-table" id="salaries-table" style="display: none;"></div>
        <button class="btn" id="clear-display-btn">Clear Display</button>
        <button class="btn" id="delete-results-btn" style="color: red">Delete All Data</button>
    </main>
    <footer class="body-footer">
        <div id="footer"></div>
        <button class="btn" id="removeCSSButton" type="button" style="margin-top: 25px;">No CSS</button>
    </footer>
    <script src="scripts/arrays.js"></script>
</body>
</html>
