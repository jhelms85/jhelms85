<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared Helms's Jittery Horse || ITIS 3135 || Forms</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/footer.js"></script>
</head>
<body>
    <header class="body-header">
        <div class="nav-bar-container" id="header">
            <!-- Header content will be loaded here dynamically -->
        </div>
    </header>

    <main>
        <div class="medspacer"></div>
        <h2 class="bodytitle">Create an Account</h2>
        <div class="form">
            <form class="userform" action="#">
                <fieldset class="formradio">
                    <label for="business">Customer Type:</label>
                    <div>
                        <input type="radio" id="business" name="accounttype" checked>
                        <label for="business">Business</label>
                        <input type="radio" id="personal" name="accounttype">
                        <label for="personal">Personal</label>
                    </div>
                </fieldset>
                <div class="smallspacer"></div>
                <label for="firstname">First name:</label><br>
                <input type="text" id="firstname" name="firstname" required><br>
                <label for="lastname">Last name:</label><br>
                <input type="text" id="lastname" name="lastname" required><br>
                <label for="phonenumber">Phone Number:</label><br>
                <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="user@address.com" required><br>
                <div class="smallspacer"></div>
                <fieldset class="formcheckbox">
                    <label for="emailsub">Subscribe to alerts:</label>
                        <div>
                        <input type="checkbox" id="emailsub" name="emailsub" checked>
                        <label for="emailsub">Subscribe to email updates</label>
                    </div>
                    <div>
                        <input type="checkbox" id="textsub" name="textsub">
                        <label for="textsub">Subscribe to text (SMS) updates</label>
                    </div>
                </fieldset>
                <div class="smallspacer"></div>
                <div class="formbuttons">
                    <input type="submit" value="Submit"><input type="reset" value="Reset">
                </div>
            </form>
        </div>
        <div class="medspacer"></div>
    </main>

    <footer class="body-footer">
        <div id="footer"></div>
    </footer>
</body>
</html>
