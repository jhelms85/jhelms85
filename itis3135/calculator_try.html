<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared Helms's Jittery Horse || ITIS 3135 || Calculator Try</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="calculator_try.js"></script>
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/footer.js"></script>
</head>
<body>
    <header class="body-header">
        <div class="nav-bar-container" id="header">
            <!-- Header content will be loaded here dynamically -->
        </div>
    </header>
    <main class="body-title">
        <h2>Calculator Try</h2>
        <div class="centered-container calculator-body">
            <div class="display">
                
            </div>
            <div class="calc-button"><button id="clear-button">CLEAR</button></div>
            <div class="calc-button"><button id="pos-neg-button">+/-</button></div>
            <div class="calc-button"><button id="percent-button">%</button></div>
            <div class="calc-button"><button id="divide-button">/</button></div>
            <div class="calc-button"><button id="seven-button">7</button></div>
            <div class="calc-button"><button id="eight-button">8</button></div>
            <div class="calc-button"><button id="nine-button">9</button></div>
            <div class="calc-button"><button id="mult-button">X</button></div>
            <div class="calc-button"><button id="four-button">4</button></div>
            <div class="calc-button"><button id="five-button">5</button></div>
            <div class="calc-button"><button id="six-button">6</button></div>
            <div class="calc-button"><button id="minus-button">-</button></div>
            <div class="calc-button"><button id="one-button">1</button></div>
            <div class="calc-button"><button id="two-button">2</button></div>
            <div class="calc-button"><button id="three-button">3</button></div>
            <div class="calc-button"><button id="plus-button">+</button></div>
            <div class="calc-button"><button id="zero-button">0</button></div>
            <div class="calc-button"><button id="decimal-button">.</button></div>
            <div class="calc-button"><button id="equals-button">=</button></div>
        </div>
    </main>
    <footer class="body-footer">
        <div id="footer"></div>
    </footer>
</body>
</html>
